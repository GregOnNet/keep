<mat-card>
  <mat-card-content (click)="showForm()" class="form-trigger">Take Note...</mat-card-content>
  <mat-card-content [class.hidden]="!isInCreationMode">
    <form [formGroup]="noteForm">
      <mat-form-field>
        <input #title matInput formControlName="title" placeholder="Title">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput formControlName="text" placeholder="Text"></textarea>
      </mat-form-field>

      <button
        [disabled]="noteForm.invalid"
        (click)="emitCreate()"
        mat-raised-button
        type="button">
        Create
      </button>
    </form>
  </mat-card-content>
</mat-card>
