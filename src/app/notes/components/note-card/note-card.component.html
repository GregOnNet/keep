<mat-card>
  <mat-card-header>
    <mat-card-title>{{ note.title }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    [src]="note.image"
    alt="Notes image">
  <mat-card-content>
    <p>{{ note.text }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
  </mat-card-actions>
</mat-card>
