<mat-card>
  <mat-card-header>
    <mat-card-title>{{ note.title }}</mat-card-title>
    <mat-card-subtitle>{{ note.text }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="note.image"
    alt="Notes image">
  <mat-card-actions>
    <button
      [routerLink]="['note', note.guid, 'edit']"
      mat-button>
      EDIT
    </button>
  </mat-card-actions>
</mat-card>
